<style>
    .notification-container {
        position: fixed;
        top: 70px;
        right: 30px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 350px;
      }
      
      .notification-item {
        width: 100%;
        display: flex;
        align-items: center;
        background: #fff;
        border-left: 5px solid;
        border-radius: 10px;
        padding: 12px 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        font-family: "Segoe UI", sans-serif;
        animation: slideIn 0.5s ease-out;
        position: relative;
        overflow: hidden;
      }
      
      .notification-item.success { border-color: #4BB543; }
      .notification-item.info    { border-color: #2196f3; }
      .notification-item.warning { border-color: #ff9800; }
      .notification-item.error   { border-color: #f44336; }
      
      .notification-content {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-grow: 1;
      }
      
      .notification-icon {
        font-size: 18px;
        cursor: pointer;
      }
      
      .notification-text {
        flex-grow: 1;
        color: #333;
        font-size: 14px;
      }
      
      .notification-progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        width: 100%;
        background: rgba(0,0,0,0.1);
        animation: progressBar 5s linear forwards;
      }
      
      @keyframes slideIn {
        from { opacity: 0; transform: translateX(50px); }
        to   { opacity: 1; transform: translateX(0); }
      }
      
      @keyframes progressBar {
        from { width: 100%; }
        to   { width: 0%; }
      }      
</style>
<ul class="notification-container" style="z-index: 9999;">
    {% if messages %}
      {% for message in messages %}
        <li class="notification-item {{ message.tags }}">
          <div class="notification-content">
            <div class="notification-icon">
              {% if message.tags == "success" %}
                ‚úÖ
              {% elif message.tags == "info" %}
                ‚ÑπÔ∏è
              {% elif message.tags == "warning" %}
                ‚ö†Ô∏è
              {% elif message.tags == "error" %}
                ‚ùå
              {% else %}
                üîî
              {% endif %}
            </div>
            <div class="notification-text">{{ message }}</div>
          </div>
          <div class="notification-icon notification-close" onclick="this.parentElement.remove();">
            ‚ùé
          </div>
          <div class="notification-progress-bar"></div>
        </li>
      {% endfor %}
    {% endif %}
</ul>

<script>
    // Auto remove each toast after 5s
    document.querySelectorAll('.notification-item').forEach((toast) => {
        setTimeout(() => {
          toast.remove();
        }, 10000);
      });
</script>
